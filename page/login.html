<!DOCTYPE html>
<html lang="en">

<head>

        rel="stylesheet"> -->
    <!-- My CSS -->

</head>

<body>
    <div class="container-login-regis">

        <div class="container  container-hero">
            <div class="row">
                <!-- Left Side -->
                <div class="col-md-6 justify-content-center">
                    <div class="container p-5">
                        <img src="../Assets/Logo-DigiSkill.svg" alt="Logo" width="40" height="32"
                            class="d-inline-block align-text-center" style="font-size: 32px;">
                        DigiSkill
                        <h5 class="mt-3">Selamat Datang Kembali ðŸ‘‹<i class="fas fa-hand-paper"></i></h5>
                        <h1>Login Untuk Belajar Lagi</h1>
                        <img class="img-fluid " src="../Assets/Hero 1.svg" alt="" class="justify-content-center">
                    </div>
                </div>

                <!-- ENd Left Side -->
                <!-- Right Side -->
                <div class="col-md-6 justify-content-center right-side">
                    <div class="container mt-1 p-5">
                        <form action="...">
                            <div class="mb-0 mt-3 d-flex justify-content-end">
                                <a href="../index.html">
                                    <img src="../Assets/x-circle.svg" alt="" class="h-100">
                                </a>
                            </div>
                            <div class="mb-3 mt-3">
                                <h3>Masuk Ke Akun Anda</h3>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="username" class="form-control" id="username" placeholder="Enter email"
                                    name="email">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="pwd" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                    name="pswd">
                            </div>
                            <div class="mb-3 mt-5">
                                <button type="button" class="btn btn-primary btn-lg col-12">Masuk</button>
                            </div>
                            <div class="mb-0 mt-3">
                                <h6 class="text-center">Anda Belum Memiliki Akun? <a href="regist.html">Daftar</a></h6>
                            </div>

                    </div>
                </div>
                <!-- ENd Right Side -->
            </div>

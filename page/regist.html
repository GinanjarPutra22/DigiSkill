<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="../Assets/logo-icon.svg" type="image/x-icon" />
    <!-- My Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet"> -->
    <!-- My CSS -->
    <link rel="stylesheet" href="/css/login-regis.css">
</head>

<body>
    <div class="container-regis">
        <div class="row ">
            <!-- Left Side -->
            <div class="col-md-6 justify-content-center">
                <div class="container p-3 ">
                    <img src="../Assets/Logo-DigiSkill.svg" alt="Logo" width="40" height="32"
                        class="d-inline-block align-text-center" style="font-size: 32px;">
                    DigiSkill
                    <h5 class="mt-3">Selamat Datang <i class="fas fa-hand-paper"></i></h5>
                    <h1 class="mt-n5">Daftar Untuk Belajar Skill Baru</h1>
                    <img class="img-fluid " src="../Assets/Hero 1.svg" alt="" class="justify-content-center img w-100">
                </div>
            </div>

            <!-- ENd Left Side -->
            <!-- Right Side -->
            <div class="col-md-6 justify-content-center" style="background: #9ec5fe">
                <div class="container px-lg-5">
                    <form action="...">
                        <div class="mb-3 mt-3 d-flex justify-content-end">
                            <a href="../index.html">
                                <img src="../Assets/x-circle.svg" alt="" class="h-100">
                            </a>
                        </div>
                        <div class="mb-3 mt-3">
                            <h3>Buat Akun Anda</h3>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="nama" class="form-label">Nama:</label>
                            <input type="nama" class="form-control" id="nama" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="username" class="form-control" id="username" placeholder="Enter email"
                                name="email">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="pswd">
                        </div>
                        <div class="mb-4 mt-4">
                            <button type="button" class="btn btn-primary btn-lg col-12">Daftar</button>
                        </div>
                        <div class="mb-3 mt-3">
                            <h6 class="text-center">Anda Sudah Memiliki Akun? <a href="login.html">Masuk</a></h6>
                        </div>
                    </form>
                </div>
            </div>
            <!-- ENd Right Side -->
        </div>
    </div>
</body>

</html>
